apiVersion: apps/v1
kind: Deployment
metadata:
  name: lex-parser
  labels:
    app: lex-parser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lex-parser
  template:
    metadata:
      labels:
        app: lex-parser
    spec:
      containers:
        - name: lex-parser
          image: lex-parser:latest
          ports:
            - name: http
              containerPort: 19780
              protocol: TCP
          resources:
            requests:
              memory: "192Mi"
              cpu: "100m"
            limits:
              memory: "384Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
